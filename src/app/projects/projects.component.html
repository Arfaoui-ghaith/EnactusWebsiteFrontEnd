<div class="heading">
    <h1>Projects</h1>
    <span>We produce featured projects every year</span> 
  </div>
  <div class="cd-half-width third-slide">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="content third-content" *ngFor="let project of projectsArray">

            

            <div class="row" >
              <div class="col-md-7 left-image rounded w-100">
                <img [src]="project.image" class="rounded-top" style="width: 250px;">
              </div>
              <div class="col-md-5">
                <div class="right-feature-text">
                  <h4>{{project.first_title}} <em>{{project.title}}</em></h4>
                  <p>{{project.description}}</p>
                  <div class="feature-list">
                    <ul>
                      <em>goals achieved :</em>
                      <p>{{project.goals}}</p>
                    </ul>
                  </div>
                 
                </div>
              </div>
            </div>

            



          </div>
        </div>
      </div>                  
    </div>
  </div>
