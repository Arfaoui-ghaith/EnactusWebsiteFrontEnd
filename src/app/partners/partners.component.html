<div class="heading">
    <h1>Our Partnerships</h1>
    <span>Here you can check our Partners</span> 
  </div>
  <div class="cd-half-width fourth-slide">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="content fourth-content">
            <div class="row">
              <div class="col-md-3 project-item" *ngFor="let partner of PartnersArray">
                <a [href]="partner.image" data-lightbox="image-1"><img [src]="partner.image" [alt]="partner.name"></a>
              </div>
           
          </div>
        </div>
      </div>                  
    </div>
  </div>
